<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://use.fontawesome.com/33e6d88812.js"></script>
    <title>Sign Up</title>
</head>

<body>




<section class="signup  col-12 dev-center ">
    <section class="col-5 col-12-s dev-center ">
        <div class="content col-12">

            <figure><img class="col-6 col-8-s" src="img/sub_logo.png" alt=""></figure>

            <p class="error"></p>


            <form class="col-8 offset-2 col-10-s offset-1-s" method="post" id="upload-form" action="/users/new-user/" enctype="multipart/form-data">

                <label for="photo-subir"  class="fa fa-cloud-upload fa-3x"></label>
                <input type="file" id="photo-subir" name="photo"
                       placeholder="Selecciona un archivo">

                <input type="text" name="usuario" placeholder="Username">

                <input type="email" name="mail" placeholder="E-mail">

                <input type="text" name="name" placeholder="First name">

                <input type="text" name="lastname" placeholder="Last Name">


                <input type="text" name="nation" placeholder="Country">

                <input type="password" name="pass" placeholder="Password">

                <button class="btn">Create Account</button>


            </form>
        </div>
    </section>

</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="javascripts/signup.js" type="text/javascript"></script>
</body>
</html>
